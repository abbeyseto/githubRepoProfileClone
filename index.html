<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbeyseto's Github Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--HEADER BEGINS -->
    <header class="header flex-justify-between">
        <div class="d-flex">
            <div class="flex-align-self m-15">
                <svg class="github-icon" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </div>
            <div class="search-wrapper flex-align-self">
                <label
                    class="input-sm header-search-wrapper p-0 position-relative d-flex flex-justify-between flex-items-center">
                    <input type="text" class="input-sm header-search-input " placeholder="Search or jump to…">
                    <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="" class="">
                </label>
            </div>
            <div>
                <ul class="header-links">
                    <li class="links">Pulls requests</li>
                    <li class="links">Issues</li>
                    <li class="links">Marketplace</li>
                    <li class="links">Explore</li>
                </ul>
            </div>
        </div>
        <div class="d-flex flex-justify-between flex-items-center header-right">
            <div>
                <svg class="bell-icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                    <path
                        d="M8 16a2 2 0 001.985-1.75c.017-.137-.097-.25-.235-.25h-3.5c-.138 0-.252.113-.235.25A2 2 0 008 16z">
                    </path>
                    <path fill-rule="evenodd"
                        d="M8 1.5A3.5 3.5 0 004.5 5v2.947c0 .346-.102.683-.294.97l-1.703 2.556a.018.018 0 00-.003.01l.001.006c0 .002.002.004.004.006a.017.017 0 00.006.004l.007.001h10.964l.007-.001a.016.016 0 00.006-.004.016.016 0 00.004-.006l.001-.007a.017.017 0 00-.003-.01l-1.703-2.554a1.75 1.75 0 01-.294-.97V5A3.5 3.5 0 008 1.5zM3 5a5 5 0 0110 0v2.947c0 .05.015.098.042.139l1.703 2.555A1.518 1.518 0 0113.482 13H2.518a1.518 1.518 0 01-1.263-2.36l1.703-2.554A.25.25 0 003 7.947V5z">
                    </path>
                </svg>
            </div>

            <div>
                <summary class="Header-link" aria-label="Create new…" data-ga-click="Header, create new, icon:add"
                    aria-haspopup="menu" role="button">
                    <svg class="plus-icon" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M8 2a.75.75 0 01.75.75v4.5h4.5a.75.75 0 010 1.5h-4.5v4.5a.75.75 0 01-1.5 0v-4.5h-4.5a.75.75 0 010-1.5h4.5v-4.5A.75.75 0 018 2z">
                        </path>
                    </svg> <span class="dropdown-caret"></span>
                </summary>
            </div>
            <div>
                <img class="avatar"
                    src="https://avatars2.githubusercontent.com/u/14161363?s=460&u=ee0aaa8d786c0a4cd8a796c2b19bb89ada3ce9a8&v=4"
                    alt="">
                <span class="dropdown-caret"></span>
            </div>
        </div>
    </header>
    <!--HEADER ENDS-->

    <!--MAIN BEGINS -->
    <main class="d-flex main">

        <!--SIDE PROFILE -->
        <aside id="aside">
            <div>
                <img id="user-avatar" class="avatar-large" src="https://via.placeholder.com/200"
                    alt="profile-picture" />
                <h3 id="user-full-name">{name here}</h3>
                <p id="user-username">{username here}</p>
                <p id="user-description">{description here}</p>
                <button>Edit Profile</button>
                <div>
                    <span>
                        <span id="user-followers"> </span> <span>followers</span>
                    </span>
                    <span>
                        <span id="user-following"></span> <span>following</span>
                    </span>
                </div>
                <div>
                    <p id="user-location">{location here}</p>
                    <p id="user-email">{Email here}</p>
                </div>
                <div>
                    <h4>Organizations</h4>
                    <img src="#" alt="name" />
                </div>
            </div>
        </aside>
        <!--END OF ASIDE -->

        <!--REPOSITORY SECTION -->
        <div id="content">
            <div>
                <ul class="header-links underline">
                    <li class="tabs links-inactive"> <span><svg class="tab-icons" height="16" viewBox="0 0 16 16"
                                version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M0 1.75A.75.75 0 01.75 1h4.253c1.227 0 2.317.59 3 1.501A3.744 3.744 0 0111.006 1h4.245a.75.75 0 01.75.75v10.5a.75.75 0 01-.75.75h-4.507a2.25 2.25 0 00-1.591.659l-.622.621a.75.75 0 01-1.06 0l-.622-.621A2.25 2.25 0 005.258 13H.75a.75.75 0 01-.75-.75V1.75zm8.755 3a2.25 2.25 0 012.25-2.25H14.5v9h-3.757c-.71 0-1.4.201-1.992.572l.004-7.322zm-1.504 7.324l.004-5.073-.002-2.253A2.25 2.25 0 005.003 2.5H1.5v9h3.757a3.75 3.75 0 011.994.574z">
                                </path>
                            </svg></span> Overview</li>
                    <li class="tabs links border-bottom"> <span><svg class="tab-icons-active" height="16"
                                viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
                                </path>
                            </svg></span> Repositories <span class="repo">60</span></li>
                    <li class="tabs links-inactive"> <span><svg class="tab-icons" height="16" viewBox="0 0 16 16"
                                version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M1.75 0A1.75 1.75 0 000 1.75v12.5C0 15.216.784 16 1.75 16h12.5A1.75 1.75 0 0016 14.25V1.75A1.75 1.75 0 0014.25 0H1.75zM1.5 1.75a.25.25 0 01.25-.25h12.5a.25.25 0 01.25.25v12.5a.25.25 0 01-.25.25H1.75a.25.25 0 01-.25-.25V1.75zM11.75 3a.75.75 0 00-.75.75v7.5a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75zm-8.25.75a.75.75 0 011.5 0v5.5a.75.75 0 01-1.5 0v-5.5zM8 3a.75.75 0 00-.75.75v3.5a.75.75 0 001.5 0v-3.5A.75.75 0 008 3z">
                                </path>
                            </svg></span> Projects</li>
                    <li class="tabs links-inactive"> <span><svg class="tab-icons" height="16" viewBox="0 0 16 16"
                                version="1.1" width="16" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M8.878.392a1.75 1.75 0 00-1.756 0l-5.25 3.045A1.75 1.75 0 001 4.951v6.098c0 .624.332 1.2.872 1.514l5.25 3.045a1.75 1.75 0 001.756 0l5.25-3.045c.54-.313.872-.89.872-1.514V4.951c0-.624-.332-1.2-.872-1.514L8.878.392zM7.875 1.69a.25.25 0 01.25 0l4.63 2.685L8 7.133 3.245 4.375l4.63-2.685zM2.5 5.677v5.372c0 .09.047.171.125.216l4.625 2.683V8.432L2.5 5.677zm6.25 8.271l4.625-2.683a.25.25 0 00.125-.216V5.677L8.75 8.432v5.516z">
                                </path>
                            </svg></span> Packages</li>
                </ul>
            </div>
            <div class="sort-find">
                <input class="sort-find-inputs" type="text" placeholder="Find a repository ..." name="" id="">
                <div class="sort-find-inputs">
                    <span class="select-title">Type:</span>
                    <select class="select-border">
                        <option value="">All</option>
                        <option value="">Public</option>
                        <option value="">Private</option>
                    </select>
                </div>

                <div class="sort-find-inputs">
                    <span class="select-title">Language:</span>
                    <select class="select-border">
                        <option value="">All</option>
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                        <option value="">Javascript</option>
                        <option value="">Python</option>
                    </select>
                </div>

                <button class="sort-find-inputs new-repo"> <span><svg class="new-repo-icon" height="16"
                            viewBox="0 0 16 16" version="1.1" width="16" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8zM5 12.25v3.25a.25.25 0 00.4.2l1.45-1.087a.25.25 0 01.3 0L8.6 15.7a.25.25 0 00.4-.2v-3.25a.25.25 0 00-.25-.25h-3.5a.25.25 0 00-.25.25z">
                            </path>
                        </svg></span> New</button>
            </div>
            <!--REPOS LIST CONTAINER -->
            <div id="repos"></div>
            <!--END OF REPO LIST CONTAINER -->
        </div>
        <!--END OF REPOSITORY SECTION -->
    </main>
    <!--END OF MAIN -->
    <footer>
        C 2020
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
